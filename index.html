<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter App</title>
	<script src="https://kit.fontawesome.com/1935d064dd.js" crossorgin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="container">	
		<div class="counter-div">
			<h1>Counter App</h1>
			<span class="count">0</span>
			<hr>
			<div class="buttons">
				<button class="subtract">
					<i class="fas fa-arrow-down reset"></i>
					Subtract
				</button>
				<button class="reset">
					<i class="fas fa-spinner reset"></i>
					Reset
				</button>
				<button class="add">
					<i class="fas fa-arrow-up reset"></i>
					Add
				</button>
			</div>
		</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
